name: download-cuban-social-media-daily-report

on:
  schedule:
    - cron: '*/5 * * * *'
jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script
        run: python download-cuban-social-media-daily-report.py
          
      - name: commit report
        run: |
          git config --local user.email "walberglez@users.noreply.github.com"
          git config --local user.name "Walber Gonzalez"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "downloaded cuban social media daily report" --allow-empty)
          git push
